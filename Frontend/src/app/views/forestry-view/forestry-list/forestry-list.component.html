<mat-toolbar color="primary" class="mat-elevation-z8">
    <mat-icon id="tree-icon">park</mat-icon> Lista leśnictw
</mat-toolbar>
<main>
    <div *ngIf="forestries && dataSource" class="forestry-list-table mat-elevation-z8">
        <table
            mat-table
            [dataSource]="dataSource"
            class="forestry-list-table"
        >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID leśnictwa</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nazwa</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef>Nadleśnictwo</th>
            <td mat-cell *matCellDef="let element">---</td>
        </ng-container>

        <ng-container matColumnDef="surface">
            <th mat-header-cell *matHeaderCellDef>Powierzchnia</th>
            <td mat-cell *matCellDef="let element">---</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button disabled="true">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button disabled="true">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator #paginator [pageSize]="10"
                        [length]="forestries.length"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <button class="add-button" mat-fab color="primary" (click)="onShowDialogButtonClick()">
        <mat-icon>add</mat-icon>
    </button>
</main>
